<!doctype html>
<html ng-app="contactApp">
	<head>
		<title>Contact List App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>

	<body ng-controller="ContactController">
		<div class="container">
			<h1>Contact List App</h1>
			<table class="table">
				<thead>
					<tr> 
						<TH>Name</TH>
						<TH>Email</TH>
						<TH>Contact</TH>
						<TH>Action</TH>
					</tr>
				</thead>
				<tbody>
					<TR>
						<TD><input class="form-control" ng-model="customer.name" ></TD>
						<TD><input class="form-control" ng-model="customer.email" ></TD>
						<TD><input class="form-control" ng-model="customer.contact" ></TD>
						<TD>
							<button class="btn btn-primary" ng-click="addCustomer()">Add</button>
							<button class="btn btn-warning" ng-click="updateCustomer()">Update</button>
						</TD>

					</TR>
					<TR ng-repeat='customer in customers'>
						<TD>{{customer.name}}</TD>
						<TD>{{customer.email}}</TD>
						<TD>{{customer.contact}}</TD>
						<TD>
							<button class="btn btn-info" ng-click="editCustomer(customer._id)">Edit</button>
							<button class="btn btn-danger" ng-click="removeCustomer(customer._id)">Remove</button>
						</TD>
					</TR>
				</tbody>
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
		<script src="controllers/ContactController.js"></script>
	</body>
</html>
