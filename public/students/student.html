<table class="table" >
    <thead>
        <tr>
            <TH>Name</TH>
            <TH>Email</TH>
            <TH>Password</TH>
            <TH>Contact</TH>
            <TH>Action</TH>
        </tr>
    </thead>
    <tbody>
        <TR>
            <TD><input class="form-control" ng-model="student.name" ></TD>
            <TD><input class="form-control" type="email" ng-model="student.email" ></TD>
            <TD><input class="form-control" type="password" ng-model="student.password" ></TD>
            <TD><input class="form-control" ng-model="student.contact" ></TD>
            <TD>
                <button class="btn btn-primary" ng-click="addStudent()">Add</button>
                <button class="btn btn-warning" ng-click="updateStudent()">Update</button>
            </TD>
        </TR>
        <TR ng-repeat='student in students track by $index'>
            <TD>{{student.name}}</TD>
            <TD>{{student.email}}</TD>
            <TD>{{student.password}}</TD>
            <TD>{{student.contact}}</TD>
            <TD>
                <button class="btn btn-info" ng-click="editStudent(student)">Edit</button>
                <button class="btn btn-danger" ng-click="removeStudent(student._id)">Remove</button>
            </TD>
        </TR>
    </tbody>
</table>
